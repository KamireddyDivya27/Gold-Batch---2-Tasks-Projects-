<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0; /* Remove default margin */
    }

    h2 {
        margin-bottom: 10px; /* Add some space below the heading */
        color: #040303;
    }

    .calculator {
        background-color: #fffcfc;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        text-align: center;
        padding: 20px;
        font-size: 24px;
        border: 10px solid #a8a6a6;
        cursor: pointer;
    }

    .display {
        background-color: #f9f9f9;
        font-size: 32px;
        text-align: right;
        padding-right: 10px;
        color: #333;
    }

    .operator {
        background-color: #ff9800;
        color: white;
    }

    .equal {
        background-color: #4caf50;
        color: white;
    }
</style>
</head>

<body>

  <h2>Calculator</h2>

  <div class="calculator">
    <table>
      <tr>
        <td class="display" colspan="4">0</td>
      </tr>
      <tr>
        <td>7</td> <td>8</td> <td>9</td> <td class="operator">รท</td>
      </tr>
      <tr>
        <td>4</td> <td>5</td> <td>6</td> <td class="operator">ร</td>
      </tr>
      <tr>
        <td>1</td> <td>2</td> <td>3</td> <td class="operator">-</td>
      </tr>
      <tr>
        <td>0</td> <td>.</td> <td class="equal">=</td> <td class="operator">+</td>
      </tr>
    </table>
  </div>

</body>
</html>
