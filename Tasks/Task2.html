<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>
  <style>
    body {
      background-color: #d1d5db; /* Light gray */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
    }

    .title {
      color: #ef4444; /* Red */
      font-size: 18px;
      font-family: serif;
      margin-bottom: 10px;
    }

    .link {
      font-size: 10px;
      color: #1d4ed8; /* Blue */
      text-decoration: underline;
      display: inline-block;
      margin-top: 5px;
    }

    .album-list {
      text-align: left;
      font-size: 10px;
      margin-top: 20px;
      max-width: 300px;
      margin-left: 0; /* Align to the leftmost side */
    }

    .album-list ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .footer {
      font-size: 8px;
      color: rgba(0, 0, 0, 0.7);
      margin-top: 40px;
    }

    .footer a {
      color: #1d4ed8; /* Blue */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">The Beatles</p>
    <img src="https://www.rollingstone.com/wp-content/uploads/2018/06/rs-148681-artpop-1383335194.jpg" alt="The Beatles walking on a street in suits album cover" width="300" height="300">
    <a class="link" href="#">This is a link to the official Beatles Website</a>
  </div>

  <div class="album-list">
    <p>Album:</p>
    <ul>
      <li>With The Beatles</li>
      <li>Let It Be</li>
      <li>Yellow Submarine</li>
      <li>Revolver</li>
      <li>Sgt. Pepper</li>
      <li>Abbey Road</li>
    </ul>
  </div>

  <div class="footer">
    <p>Created 9-5-14</p>
    <p>by <a href="#">Joseph Yun</a></p>
  </div>
</body>
</html>
