<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 14 - JavaScript Functions & Events</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box {
      width: 300px;
      height: 100px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }
  </style>
</head>
<body onload="initializePage()">

  <h2>Functions, Events, Math & Date</h2>

  <!-- Section 1: Function Outputs -->
  <div class="mb-3">
    <h5>1Ô∏è‚É£ Multiply 3 Numbers:</h5>
    <p id="multiplyResult"></p>

    <h5>2Ô∏è‚É£ Divide 2 Numbers:</h5>
    <p id="divideResult"></p>
  </div>

  <!-- Section 2: DOM Color Control -->
  <div class="box" id="colorBox">Color Me!</div>
  <button onclick="setBoxColor('lightblue')" class="btn btn-info me-2">Set Box Background</button>
  <button onclick="setRandomBodyColor()" class="btn btn-secondary">Random Body Color</button>

  <!-- Section 3: Date Info -->
  <div class="mt-4">
    <h5>üìÖ Current Date & Time:</h5>
    <p id="dateDisplay"></p>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome to Study Comrade Private Limited</h5>
        </div>
        <div class="modal-body">
          GR Queens Amber Apartment,<br>
          Omkar Nagar, Arekere Gate,<br>
          Bangalore - 560076.
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Task 1 ‚Äì Multiply 3 Numbers
    function multiplyThree(a, b, c) {
      return a * b * c;
    }

    // Task 2 ‚Äì Divide 2 Numbers
    function divideTwo(x, y) {
      return y === 0 ? "‚ùå Cannot divide by 0" : x / y;
    }

    // Task 3 ‚Äì Set Background Color of Div
    function setBoxColor(color) {
      document.getElementById("colorBox").style.backgroundColor = color;
    }

    // Task 4 ‚Äì Set Random Background Color of Body
    function setRandomBodyColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    // Task 5 ‚Äì Show Modal + Date
    function initializePage() {
      // Show modal
      const modal = new bootstrap.Modal(document.getElementById('welcomeModal'));
      modal.show();

      // Show math outputs
      document.getElementById("multiplyResult").innerText = `3 √ó 4 √ó 5 = ${multiplyThree(3, 4, 5)}`;
      document.getElementById("divideResult").innerText = `100 √∑ 4 = ${divideTwo(100, 4)}`;

      // Show date
      const date = new Date();
      document.getElementById("dateDisplay").innerText = date.toLocaleString();
    }
  </script>

</body>
</html>
