<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 5</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Page Title Styling */
        h1 {
            text-align: center;
            color: #000; /* Black color for the heading */
            margin-bottom: 5px;
        }

        h2.subtitle {
            text-align: center;
            color: #777; /* Gray color for the subtitle */
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Container Styling */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Video and Image Section */
        .media-section {
            margin-top: 30px;
            text-align: center;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 600px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Parul University</h1>
        <h2 class="subtitle">Explore the life here</h2>

        <div class="media-section">
            <h2>Featured Video</h2>
            <!-- YouTube Video -->
            <iframe src="https://www.youtube.com/embed/TmVDdtfi9K4" allowfullscreen></iframe>

            <h2>Gallery</h2>
            <!-- Images -->
            <img src="https://paruluniversity.ac.in/app/images/post/blog/featured_image/839836IMG-20230224-WA0007.jpg" alt="Placeholder Image 1">
            <img src="https://store.learningroutes.in/images/colleges/Parul-University/hero-image/banner.webp" alt="Placeholder Image 2">
        </div>
    </div>

</body>
</html>
