<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 9 - 3 Divs with Backgrounds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }

    .card {
      position: relative;
      width: 400px;
      height: 300px;
      border: 2px solid #333;
      margin: 10px;
      background-size: cover;
      background-position: center;
      color: white;
    }

    .card-1 {
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470');
    }

    .card-2 {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
    }

    .card-3 {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay button {
      padding: 10px 20px;
      background-color: #ffffffaa;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .overlay button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card card-1">
    <div class="overlay">
      <h2>Mountain View</h2>
      <button onclick="alert('You clicked Mountain')">Explore</button>
    </div>
  </div>

  <div class="card card-2">
    <div class="overlay">
      <h2>Forest Trail</h2>
      <button onclick="alert('You clicked Forest')">Discover</button>
    </div>
  </div>

  <div class="card card-3">
    <div class="overlay">
      <h2>Ocean Escape</h2>
      <button onclick="alert('You clicked Ocean')">Dive In</button>
    </div>
  </div>
</div>

</body>
</html>
