<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 8 - Background Image with Text & Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      height: 400px;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .content {
      position: absolute;
    }

    .btn {
      padding: 10px 20px;
      background-color: #000000bb;
      border: none;
      color: white;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="content">
    <h1>Welcome to Nature</h1>
    <button class="btn" onclick="alert('Button clicked!')">Explore</button>
  </div>
</div>

</body>
</html>
