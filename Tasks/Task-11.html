<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 11 - JS Console Output</title>
</head>
<body>
  <h2>Open Console (Press F12) to See Output</h2>

  <script>
    console.log("'A' - 1 =", 'A' - 1);                         // NaN
    console.log("'A' + 1 =", 'A' + 1);                         // "A1"
    console.log("2 + '2' + '2' =", 2 + '2' + '2');             // "222"
    console.log("'hello' + 'world' + 89 =", 'hello' + 'world' + 89); // "helloworld89"
    console.log("'hello' - 'world' + 89 =", 'hello' - 'world' + 89); // NaN
    console.log("'hello' + 78 =", 'hello' + 78);               // "hello78"
    console.log("'78' - 90 + '2' =", '78' - 90 + '2');         // "-122"
    console.log("2 - '2' + 90 =", 2 - '2' + 90);               // 90
    console.log("89 - '90' / 2 =", 89 - '90' / 2);             // 44.5
    console.log("(true == false) > 2 =", (true == false) > 2); // false
  </script>
</body>
</html>
