<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 - Exact Layout</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
    }
    .nested-table td {
      border: 1px solid black;
      height: 25px;
    }
    .green-bar {
      background-color: #556B2F;
      height: 40px;
    }
    .footer {
      background-color: #1f2f4f;
      height: 40px;
    }
    .frog-img {
      display: block;
      margin: auto;
      width: 500px;
      height: auto;
    }
  </style>
</head>
<body>

<table width="100%" height="700px">
  <!-- Top: 3 columns -->
  <tr height="150px">
    <!-- Left -->
    <td width="33%">
      <table width="100%" height="100%" class="nested-table">
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
      </table>
    </td>

    <!-- Center -->
    <td width="34%">
      <table width="100%" height="100%" class="nested-table">
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
      </table>
    </td>

    <!-- Right -->
    <td width="33%">
      <table width="100%" height="100%" class="nested-table">
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
      </table>
    </td>
  </tr>

  <!-- Green bar -->
  <tr class="green-bar">
    <td colspan="3"></td>
  </tr>

  <!-- Main image row -->
  <tr height="400px">
    <td></td>
    <td align="center">
      <img class="frog-img" src="Blue frog.jpg" alt="Blue Frog">
    </td>
    <td></td>
  </tr>

  <!-- Footer -->
  <tr class="footer">
    <td colspan="3"></td>
  </tr>
</table>

</body>
</html>
