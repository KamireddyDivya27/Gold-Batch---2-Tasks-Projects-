<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #95a38a;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: underline;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .green {
      color: green;
    }

    .big-text {
      font-size: 2em;
      font-family: serif;
    }

    .small-text {
      font-size: 0.8em;
      color: white;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      height: 300px;
    }
  </style>
</head>
<body>
  <p>This paragraph is left aligned.</p>
  <p class="center">This paragraph is center aligned.</p>
  <p class="right">This paragraph is right aligned.</p>
  <p class="green">This text is Green.</p>
  <p style="font-family: 'Trebuchet MS', sans-serif;">This is Trebuchet.</p>
  <p class="big-text">This is big text.</p>
  <p class="small-text" style="font-family: Arial, sans-serif;">This text is white, Arial, and small.</p>
  <p>This is a link to <a href="#">Stevenson High School</a>.</p>
  <p>This is an email link to <a href="mailto:">Mrs Smith</a>.</p>
  <div class="image-container">
    <img src="https://images.pexels.com/photos/16956924/pexels-photo-16956924.jpeg?cs=srgb&dl=pexels-sam-de-sousa-575566572-16956924.jpg&fm=jpg" alt="A small dog with white and brown fur" width="150" height="200">
  </div>
</body>
</html>
